{% load i18n %}
{% if user.is_authenticated %}
<ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
        aria-expanded="false">{{ user.username }} <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
          <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
          <li><a href="{% url 'password_change' %}?next={{ request.path }}">{% trans "Change password" %}</a></li>
          <li><a href="{% url 'password_reset' %}">{% trans "Reset my password" %}</a></li>
      </ul>
  </li>
</ul>
{% else %}
<ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
    <li><a href="{% url 'login' %}?next={{ request.path }}">SignIn</a></li>
    <li><a href="{% url 'registration_register' %}?next={{ request.path }}">JoinUs</a></li>
</ul>
{% endif %}
